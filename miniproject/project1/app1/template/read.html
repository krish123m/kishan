<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Product</title>
    <link rel="stylesheet" href="{% static '/css/read.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="mb-3">
                    <label for="cat" class="form-label">Category:</label>
                    <select name="cat" id="cat" class="form-select" required>
                        <option value="">All Product</option>
                        {% for category in Categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/read/">All Category</a>
                    </li>
                    {% for category in Categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="/read/?category={{category.id}}">{{category.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="row">

                       <div class="col-md-3 col-sm-6 col-12 mb-4">
                           {% for i in p1 %}
                            <div class="card">
                                <a href="//{{ i.id }}" >
                                    <div class="item">
                                        <a href="/singlepro/{{i.id}}"> <img src="{{ i.image.url }}"  class="card-img-top" alt="{{ i.name }}" style="height: 200px; object-fit: cover;"></a>
                                    </div>
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">{{ i.name }}</h5>
                                    <h6 class="card-title">{{ i.features }}</h6>
                                    <h6 class="card-title">{{ i.color }}</h6>
                                    <h6 class="card-title">â‚¹ {{ i.price }}</h6>
                                </div>
                            </div>
                           {% empty %}
                        </div>

                        <p>No products available in this category.</p>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
