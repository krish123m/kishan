<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Product</title>
    <link rel="stylesheet" href="{% static '/css/read.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <div class="row">
                       <div class="col-md-3 col-sm-6 col-12 mb-4">
                            <div class="card">
                                <a >
                                    <div class="item">
                                         <img src="{{ p1.image.url }}"   alt="{{ p1.name }}" style="height: 500px; object-fit: cover;"></a>
                                    </div>
                                </a>
                                <div class="card-body">
                                    <h5 class="card-title">{{ p1.name }}</h5>
                                    <h6 class="card-title">{{ p1.features }}</h6>
                                    <h6 class="card-title">{{ p1.color }}</h6>
                                    <h6 class="card-title">{{ p1.rating }}</h6>
                                    <h6 class="card-title">â‚¹ {{ p1.price }}</h6>
                                    <a href="/addcart/{{p1.id}}" class="btn btn-primary">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
